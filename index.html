<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Word game </title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                font-size: 1.5em;
            }
            .scrambled, input, button {
                font-family: monospace;
                font-size: 2em;
            }
            
        </style>
    </head>
    <body>
    
    <h1>Word game!</h1>
    <form id="joke-form">
        <label>
            Unscramble these letters to form a word:<Br>
            <span class="scrambled">REYJUQ</span><span> or </span><span class="scrambled">AACIJPRSTV</span>
            <br>
            <input type="text" size="10">
        </label>
        <button type="submit">Check</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // when the user submits the form,
        $("<p>").addClass("output").appendTo("body");
        $("#joke-form").on("submit", function(event){
            event.preventDefault();
            var $input = $(this).find("[type=text]").val();
            console.log($input);
            
            if($input === "JQUERY"){
                $(".output").css("color", "green").html("you win");
            } else if ($input === "JAVASCRIPT") {
                $(".output").css("color", "green").html("you win");
            } else {
                $(".output").css("color", "red").html("you lose");
            }
        });
    </script>
    </body>
</html>
